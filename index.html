<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICT Class Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --accent: #ff2e87;
            --text-dark: #333;
            --glass-bg: rgba(255, 255, 255, 0.16);
            --glass-border: rgba(255, 255, 255, 0.35);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 1.5rem 1rem;
            background: linear-gradient(135deg, #9e9bff 0%, #79a8ff 25%, #ff9edb 60%, #ffc0cf 100%);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .page-header {
            text-align: center;
            color: #222;
            margin-bottom: 1.2rem;
            z-index: 2;
            position: relative;
        }

        .page-header .main-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.1rem;
        }

        .page-header .subtitle {
            font-size: 1rem;
            color: #444;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.35);
            padding: 1.2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 1.8rem;
            color: #000;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.65rem 0.9rem;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
        }

        input::placeholder {
            color: #777;
        }

        button {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 12px;
            margin-top: 1.5rem;
            background: var(--accent);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 18px rgba(255, 46, 135, 0.45);
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(255, 46, 135, 0.55);
        }

        @media (max-width: 520px) {
            .container {
                padding: 1.5rem;
            }

            .page-header .main-title {
                font-size: 1.5rem;
            }

            .page-header .subtitle {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="page-header">
        <h1 class="main-title">Welcome to ICT Class Registration</h1>
        <p class="subtitle">Empowering the next generation through technology education.</p>
    </div>

    <!-- Form -->
    <div class="container">
        <h1>ICT Class Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Student / Parent Name</label>
                <input type="text" id="name" placeholder="Your Name" required />
            </div>
            <div class="form-group">
                <label for="class">Grade (6, 7, or 8, Edexcel-9,10, etc)</label>
                <input type="text" id="class" placeholder="Grade" required />
            </div>
            <div class="form-group">
                <label for="school">School</label>
                <input type="text" id="school" placeholder="School Name" required />
            </div>
            <div class="form-group">
                <label for="mode">Preferred Mode</label>
                <select id="mode" required>
                    <option value="" disabled selected>Select Mode</option>
                    <option value="Physical">Physical (Kurunegala)</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <button type="submit">Send Registration</button>
        </form>
    </div>

    <script>
        const themes = [
            {
                background: "linear-gradient(135deg, #9e9bff 0%, #79a8ff 25%, #ff9edb 60%, #ffc0cf 100%)",
                accent: "#ff2e87"
            },
            {
                background: "linear-gradient(135deg, #a0eafc 0%, #00c9ff 50%, #92fe9d 100%)",
                accent: "#00bfff"
            },
            {
                background: "linear-gradient(135deg, #ff7e5f 0%, #feb47b 50%, #ffcc70 100%)",
                accent: "#ff5e57"
            },
            {
                background: "linear-gradient(135deg, #a8e063 0%, #56ab2f 50%, #3c763d 100%)",
                accent: "#2e8b57"
            },
            {
                background: "linear-gradient(135deg, #d3d3d3 0%, #a9a9a9 50%, #696969 100%)",
                accent: "#444"
            }
        ];

        let currentTheme = 0;

        function applyTheme(index) {
            const theme = themes[index];
            document.body.style.background = theme.background;
            document.documentElement.style.setProperty('--accent', theme.accent);
        }

        setInterval(() => {
            currentTheme = (currentTheme + 1) % themes.length;
            applyTheme(currentTheme);
        }, 3000);

        applyTheme(currentTheme);

        document.getElementById("registrationForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const cls = document.getElementById("class").value.trim();
            const school = document.getElementById("school").value.trim();
            const mode = document.getElementById("mode").value;

            const message = encodeURIComponent(
                `Hi Teacher, I am ${name} in Grade ${cls} from ${school}. I would like to join the ${mode} class.\n\nRegistration Details:\nName: ${name}\nGrade: ${cls}\nSchool: ${school}\nMode: ${mode}`
            );

            const phone = "94760073341";
            window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
        });
    </script>
</body>

</html>
